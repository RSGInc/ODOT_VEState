---
# VEState Scope Definition for High Level Scenario Planning Tool

scope:
    name: VEState
    desc: VisionEval State Strategic Planning Model. High level tool

inputs:

    # LAND-USE
    LUDENSITYMIX:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: L1
        # FILENAME: marea_mix_targets.csv
        # MODEL NAME: _manipulate_ludensity
        shortname: Urban Mix Prop
        ptype: exogenous uncertainty
        dtype: cat
        desc: Urban proportion for each marea by year
        default: AP
        values:
            - AP   # AP 22 input
            - PVOP # Preservation/Operation input
            - MM   # Multimodal input

    INTDENSITYSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: L2
        # FILENAME: marea_d3bpo4_adj.csv
        # MODEL NAME: _manipulate_intdensity
        shortname: D3BPO4 Adj
        ptype: exogenous uncertainty
        dtype: float
        desc: D3BPO4 adjustment factor for each marea by year by Urban, Town, and Rural segments.
        default: 0 # Default no adjustment to the D3BPO4 (AP)
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj
        max: 1
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj (MM)
        min: 0
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj
            
    # SOCIO-ECONOMIC FACOTRS
    HHPOPGROWTHRATE:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: SE1
        # FILENAME: azone_hh_pop_by_age.csv
        # FILENAME: azone_relative_employment.csv
        # FILENAME: azone_loc_type_land_area.csv
        # MODEL NAME: _manipulate_population
        shortname: Population Characteristics
        ptype: exogenous uncertainty
        dtype: cat
        desc: Age and relative employment distribution across population by azone and year.
        default: mid
        values:
            - low    #
                     # azone_hh_pop_by_age: Population growth rate less than .2% annually 
                     # Age0to14,Age15to19,Age20to29,Age30to54,Age55to64,Age65Plus
                     # azone_relative_employment: relative employment close to x%
                     # RelEmp15to19,RelEmp20to29,RelEmp30to54,RelEmp55to64,RelEmp
                     # azone_loc_type_land_area: Land growth of a% for every 1% population growth
                     # MetroLandArea , TownLandArea
            - mid    #
                     # azone_hh_pop_by_age: Population growth rate less than .6% annually 
                     # Age0to14,Age15to19,Age20to29,Age30to54,Age55to64,Age65Plus
                     # azone_relative_employment: relative employment close to y%
                     # RelEmp15to19,RelEmp20to29,RelEmp30to54,RelEmp55to64,RelEmp65Plus
                     # azone_loc_type_land_area: Land growth of a% for every 1% population growth
                     # MetroLandArea , TownLandArea
            - high   #
                     # azone_hh_pop_by_age: Population growth rate more than 1% annually 
                     # Age0to14,Age15to19,Age20to29,Age30to54,Age55to64,Age65Plus
                     # azone_relative_employment: relative employment close to z%
                     # RelEmp15to19,RelEmp20to29,RelEmp30to54,RelEmp55to64,RelEmp65Plus
                     # azone_loc_type_land_area: Land growth of a% for every 1% population growth
                     # MetroLandArea , TownLandArea
        
    # TECHNOLOGY
#     LDVECODRVSCEN:
#         # TMIP - MIXTURE
#         # SCENARIOFOLDER: T1
#         # FILENAME: marea_speed_smooth_ecodrive.csv
#         # MODEL NAME: _manipulate_ldvecodrv
#         shortname: LDV Eco Drive Penetration
#         ptype: exogenour uncertainty
#         dtype: float
#         desc: Fraction of light duty vehicles that Eco-Drive 
#         default: 0 # AP scenario eco-driving input
#                    # marea_speed_smooth_ecodrive: FwySmooth,ArtSmooth,LdvEcoDrive
#         max: 1     # STS scenario eco-driving input
#                    # marea_speed_smooth_ecodrive: FwySmooth,ArtSmooth,LdvEcoDrive
#         min: 0     # AP scenario eco-driving input
#                    # marea_speed_smooth_ecodrive: FwySmooth,ArtSmooth,LdvEcoDrive
        
    CARSVCAVAILSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: T2
        # FILENAME: marea_carsvc_availability.csv
        # MODEL NAME: _manipulate_carsvcavail
        shortname: Car Service Availability
        ptype: exogenous uncertainty
        dtype: cat
        desc: Different levels of car service availability
        default: mid
        values:
            - low     # low level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
            - mid     # mid level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
            - high    # low level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
        
    SHDCARSVCOCCUPRATE:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: T3
        # FILENAME: region_carsvc_shd_occup.csv
        # MODEL NAME: _manipulate_shdcarsvc
        shortname: Shared Car Svc Occup
        ptype: exogenous uncertainty
        dtype: float
        desc: Average occupancy in shared car services for future year.
        default: 2.25 # Default average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        max: 3        # Highest estimate of average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        min: 1.0      # Lowest estimate of average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        
    DRVLESSADJSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: T4
        # FILENAME: driverless_effect_adj_param.csv
        # MODEL NAME: _manipulate_drvlessadj
        shortname: Driverless Effect Adjustment
        ptype: exogenous uncertainty
        dtype: cat
        desc: Factor to adjust the effect of driverless vehicles only on congestion compared to effect of 100% driverless vehicles on congestion.
        default: mid
        values:
            - low     # The effect of driverless vehicles only is less on congestion (more exponential in proportion of driverless DVMT)
                      # driverless_effect_adj_param: Beta
            - mid     # The effect of driverless vehicles only is average on congestion (less exponential in proportion of driverless DVMT)
                      # driverless_effect_adj_param: Beta
            - high    # The effect of driverless vehicles is more on congestion (more linear in proportion of driverless DVMT)
                      # driverless_effect_adj_param: Beta
        
    DRVLESSPROPREMOTEACC:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: T5
        # FILENAME: region_driverless_vehicle_parameter.csv
        # MODEL NAME: _manipulate_drvless_param
        shortname: Proportion of Remote Accesss
        ptype: exogenous uncertainty
        dtype: float
        desc: Proportion of trips in driverless vehicles that are remotely controlled for future year
        default: 0.15 # Default is 15% of trips in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropRemoteAccess
        max: 0.3      # 30% of trip s in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropRemoteAccess
        min: 0.02     # 2% of trip s in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropRemoteAccess
        corr:
          PROPPARKINGFEEAVOID: 0.8
        
    PROPPARKINGFEEAVOID:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: T5
        # FILENAME: region_driverless_vehicle_parameter.csv
        # MODEL NAME: _manipulate_drvless_param
        shortname: Proporiton Avoided in Parking Fees
        ptype: exogenous uncertainty
        dtype: float
        desc: Proportion of parking fees avoided by travel in owned driverless vehicles.
        default: 0.17 # Default is 17% of trips in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropParkingFeeAvoid
        max: 0.3      # 30% of trip s in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropParkingFeeAvoid
        min: 0.02     # 2% of trip s in driverless vehicles can be controlled remotely in future year
                      # region_driverless_vehicle_parameter: PropParkingFeeAvoid
        corr:
          DRVLESSPROPREMOTEACC: 0.8
        
    AVVEHSALESGROWTHSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: T6
        # FILENAME: region_driverless_vehicle_prop.csv
        # MODEL NAME: _manipulate_drvlessvehsales
        shortname: Proportion of Driverless Vehicles
        ptype: exogenous uncertainty
        dtype: cat
        desc: Proportion of vehicles sold that are driverless in a future year.
        default: mid
        values:
            - low     # The proportion of vehicles sold that are driverless is less than 25%
                      # region_driverless_vehicle_prop: AutoSalesDriverlessProp, LtTrkSalesDriverlessProp
            - mid     # The proportion of vehicles sold that are driverless is around 50%
                      # region_driverless_vehicle_prop: AutoSalesDriverlessProp, LtTrkSalesDriverlessProp
            - high    # The proportion of vehicles sold that are driverless is more than 95%
                      # region_driverless_vehicle_prop: AutoSalesDriverlessProp, LtTrkSalesDriverlessProp
        
